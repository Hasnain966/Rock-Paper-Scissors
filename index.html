<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Rock Paper Scissors Game JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="../custom-styles.css" />
    <script src="../custom-scripts.js" defer></script>
    <style>
      .download-btn-cn a {
        background: none;
        color: #7d2ae8;
        border: 2px solid #7d2ae8;
      }
      .download-btn-cn a:hover {
        color: #fff;
        background: #7d2ae8;
      }
    </style>
  </head>
  <body>
    <div class="game-title">
        <div class="rock">
            <span>R</span><span>O</span><span>C</span><span>K</span>
        </div>
        <div class="paper">
            <span>P</span><span>A</span><span>P</span><span>E</span><span>R</span>
        </div>
        <div class="rock">
            <center><span>S</span><span>C</span><span>I</span><span>S</span><span>S</span><span>O</span><span>R</span><span>S</span></center>
        </div>
    </div>

    <section class="container">
      <div class="result_field">
        <div class="result_images">
          <span class="user_result">
            <img src="images/rock.png" alt="" />
          </span>
          <span class="cpu_result">
            <img src="images/rock.png" alt="" />
          </span>
        </div>
        <div class="result">Let's Play!!</div>
      </div>

      <div class="option_images">
        <span class="option_image">
          <img src="images/rock.png" alt="" />
          <p>Rock</p>
        </span>
        <span class="option_image">
          <img src="images/paper.png" alt="" />
          <p>Paper</p>
        </span>
        <span class="option_image">
          <img src="images/scissors.png" alt="" />
          <p>Scissors</p>
        </span>
      </div>
    </section>

    <img src="./images/hasnian1.jpg" alt="" id="picture"><h3 class="footer"> <span class="name"> * HASNAIN * </span></h3>
    <script src="script.js" defer></script>
  </body>
</html>
